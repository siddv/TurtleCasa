
  <div ng-include="'app/components/navbar/navbar.html'"></div>

  <div class="jumbotron text-center" style="background-image: url(/assets/images/{{list.logo}})">
    <div class="minitron">
      <h1>Basket</h1>
      <p class="lead">
        Consume.
      </p>
    </div>
  </div>
  <!--{{list}}-->

  <div class="row">
    <div class="container">
      <div class="col-sm-12 col-md-6">
        <h2>Summary</h2>
        <p>
          <h3>{{list.title}}</h3>
        </p>
        <div class="row">
          <div class="col-sm-12 col-md-6">
            <table class="table animate-show summary-show" ng-show="showSummary">
              <thead>
              <tr>
                <th>Item</th>
              </tr>
              </thead>
              <tbody>
              <tr ng-repeat="item in list.items">
                <td>{{item}}</td>
              </tr>
              </tbody>
            </table>
            <a href="#" class="summary" ng-click="showSummary = !showSummary">show summary</a>
          </div>
        </div>
      </div>
      <div class="col-sm-12 col-md-6 stuff">
        <h2>
          Details
        </h2>
      </div>
    </div>
  </div>
  <hr>

  <div class="footer">
    <p></p>
  </div>
