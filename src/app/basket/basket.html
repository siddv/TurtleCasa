
  <div ng-include="'app/components/navbar/navbar.html'"></div>

  <div class="jumbotron text-center" style="background-image: url(/assets/images/{{list.logo}})">
    <div class="minitron">
      <h1>{{list.title}}</h1>
      <p class="lead">
        {{list.description}}
      </p>
    </div>
  </div>
  <!--{{list}}-->

  <div class="row">
    <div class="container">
      <div class="col-sm-12 col-md-6">
        <h2>
          The Kit
        </h2>
        <table class="table">
          <thead>
            <tr>
              <th>Item</th>
              <th>Switch</th>
              <th>Remove</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="item in list.items">
              <td>{{item}}</td>
              <td><i ng-click="swtich()" class="fa fa-refresh"></i></td>
              <td><i ng-click="close($index)" class="fa fa-times"></i></td>
            </tr>
          </tbody>
        </table>
        </p>
      </div>

      <div class="col-sm-12 col-md-6 stuff">
        <h2>
          Details
        </h2>
        <p class="brief">{{list.brief}}</p>
      </div>
    </div>
  </div>
  <hr>

  <div class="footer">
    <p></p>
  </div>
